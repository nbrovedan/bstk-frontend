<div class="panel panel-default">
  <div class="panel-heading">
    <a type="button" class="btn btn-primary" ui-sref="new">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Adicionar pessoa
    </a>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-left" width="500">Nome</th>
          <th class="text-center">Sexo</th>
          <th class="text-center">Telefone</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" ng-if="pessoas.length == 0" class="text-center">
            <div class="alert alert-info" role="alert">Nenhuma pessoa cadastrada</td></div>
        </tr>
        <tr ng-repeat="pessoa in pessoas">
          <td class="text-center">{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td class="text-center">{{pessoa.sexo}}</td>
          <td class="text-center">{{pessoa.telefone}}</td>
          <td class="text-center">
            <a type="button" class="btn btn-warning btn-xs" ui-sref="edit({id: pessoa.id})">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <button type="button" class="btn btn-danger btn-xs" ng-click="delete(pessoa)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
